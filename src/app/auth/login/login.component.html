<section class="signup-form mt-5">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="2px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    class="mt-12"
  >
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-hint>Enter a valid emial address</mat-hint>
      <mat-error *ngIf="emailInput.hasError('required')"
        >Email is Required</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is not valid</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 charecters">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
      <mat-error>Password at least 6 charecters</mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
